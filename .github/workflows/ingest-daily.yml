name: Daily Ad Ingest

on:
  schedule:
    - cron: '0 9 * * *' # every day at 09:00 UTC
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run ingest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx ts-node src/server/runIngest.ts
